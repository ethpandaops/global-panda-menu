<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Menu - ethPandaOps Navigation</title>
    <script src="panda-menu.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e7;
            min-height: 100dvh;
            padding: 80px 24px 24px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: #a1a1aa;
            margin-bottom: 32px;
            font-size: 1.125rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #f4f4f5;
        }
        .version-badge {
            display: inline-block;
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .code-block {
            background: #0d0d14;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        .code-block:last-child {
            margin-bottom: 0;
        }
        .code-block code {
            color: #a5b4fc;
        }
        .hash-table {
            width: 100%;
            border-collapse: collapse;
        }
        .hash-table th {
            text-align: left;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            font-weight: 500;
            font-size: 0.875rem;
            color: #a1a1aa;
        }
        .hash-table td {
            padding: 8px 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.75rem;
            word-break: break-all;
        }
        .hash-table tr:first-child td {
            border-top: none;
        }
        .loading {
            color: #a1a1aa;
            font-style: italic;
        }
        .error {
            color: #f87171;
        }
        .note {
            font-size: 0.875rem;
            color: #a1a1aa;
            margin-top: 12px;
        }
        .copy-btn {
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.3);
            color: #60a5fa;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: rgba(96, 165, 250, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panda Menu</h1>
        <p class="subtitle">Cross-service navigation menu for ethPandaOps tools</p>

        <div class="card">
            <h2>Latest Release</h2>
            <div id="version-info" class="loading">Loading version info...</div>
        </div>

        <div class="card">
            <h2>Script Tag</h2>
            <p class="note" style="margin-top: 0; margin-bottom: 12px;">Add this to your HTML to include the panda menu:</p>
            <div id="script-tag" class="code-block loading">Loading...</div>
            <button class="copy-btn" onclick="copyScriptTag()">Copy to clipboard</button>
        </div>

        <div class="card">
            <h2>Integrity Checksums</h2>
            <table class="hash-table">
                <thead>
                    <tr>
                        <th>Algorithm</th>
                        <th>Hash</th>
                    </tr>
                </thead>
                <tbody id="checksums">
                    <tr><td colspan="2" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let scriptTagContent = '';
        const BASE_URL = window.location.origin;

        async function loadVersionInfo() {
            try {
                const versionsRes = await fetch('versions.json');
                if (!versionsRes.ok) throw new Error('versions.json not found');

                const versions = await versionsRes.json();
                if (!versions.length) throw new Error('No versions available');

                const latestVersion = versions[0];

                const metadataRes = await fetch(`metadata-${latestVersion}.json`);
                if (!metadataRes.ok) throw new Error(`metadata-${latestVersion}.json not found`);

                const metadata = await metadataRes.json();

                document.getElementById('version-info').innerHTML = `
                    <span class="version-badge">v${metadata.version}</span>
                    <p style="margin-top: 8px;">
                        <strong>File:</strong> ${metadata.filename}<br>
                        <strong>Size:</strong> ${(metadata.size / 1024).toFixed(1)} KB<br>
                        <strong>Built:</strong> ${new Date(metadata.buildDate).toLocaleDateString()}
                    </p>
                `;

                scriptTagContent = `<script src="${BASE_URL}/${metadata.filename}" integrity="${metadata.integrity.sha384}" crossorigin="anonymous"><\/script>`;
                document.getElementById('script-tag').innerHTML = `<code>${escapeHtml(scriptTagContent)}</code>`;

                document.getElementById('checksums').innerHTML = `
                    <tr><td>SHA-256</td><td>${metadata.integrity.sha256}</td></tr>
                    <tr><td>SHA-384</td><td>${metadata.integrity.sha384}</td></tr>
                    <tr><td>SHA-512</td><td>${metadata.integrity.sha512}</td></tr>
                `;
            } catch (err) {
                document.getElementById('version-info').innerHTML = `<span class="error">No releases available yet</span>`;
                document.getElementById('script-tag').innerHTML = `<code>&lt;script src="${BASE_URL}/panda-menu.js"&gt;&lt;/script&gt;</code>`;
                scriptTagContent = `<script src="${BASE_URL}/panda-menu.js"><\/script>`;
                document.getElementById('checksums').innerHTML = `<tr><td colspan="2" class="error">No release metadata available</td></tr>`;
            }
        }

        function escapeHtml(text) {
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function copyScriptTag() {
            navigator.clipboard.writeText(scriptTagContent).then(() => {
                const btn = document.querySelector('.copy-btn');
                const original = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = original, 2000);
            });
        }

        loadVersionInfo();
    </script>
</body>
</html>
